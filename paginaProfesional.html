<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginaProfesional.css">
    <title>EnciclopediaNen</title>
</head>

<body>
    <h1 class="titulo titulo1">Admin de datos</h1>
    <h1 class="titulo titulo2">Enciclopedia Nen</h1>

    <h3 class="texto1">Bienvenido a la sub-pagina admin de de la pagina EnciclopediaNen, en esta página usted puede
        ingresar, modificar o eliminar, personas, organizaciones/afiliaciones y habilidades nen.</h3>

    <div class="contenedor">
        <!-- Este contenerdor va a guardar todos los formularios que se van a desplegar y a los botones para desplegar los formularios correspondientes -->

        <div class="contenedorBotonesCRUD">
            <button id="botonIngresar" class="botonCRUD">INGRESAR</button>
            <button id="botonModificar" class="botonCRUD">MODIFICAR</button>
            <button id="botonEliminar" class="botonCRUD">ELIMINAR</button>
        </div>

        <!-- "PHOA" Es la eleccion Personaje, Habilidad, Organizacion/Afiliacion que existe en cada formulario -->
        <div id="contenedorPHOA">
            <h2 id="PHOA"></h2>
            <button id="Personaje"></button>
            <button id="Habilidad"></button>
            <button id="OrganizacionAfiliacion"></button>
        </div>

        <div id="contenedorForm">
            <h2 id="pedidoDatos"></h2>
            <input type="text" id="inputPedidoDatos">
            <div class="botones">
                <button id="botonCerrar">CERRAR</button>
                <button id="botonSiguiente">SIGUIENTE</button>
            </div>
        </div>
        <!-- |IMPORTANTE| Faltan 3 formularios más -->
    </div>

    <div class="pieDePagina">
        <a class="linkRegreso">VOLVER A LA PAGINA PRINCIPAL</a>
    </div>

    <script src="paginaProfesional.js"></script>
</body>

</html>
